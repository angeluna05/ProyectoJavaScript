<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6c56692656.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    
    <title>Document</title>
</head>
<body>
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" id="nav">
        <div class="container-fluid">

			<a href="index.html"><i class="fa-solid fa-leaf fa-bounce fa-xl" style="color: #1e9436;"></i></a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
            </ul>
            <form class="d-flex">
              <a href="login.html"><img src="images/login.png" alt="Inicia sesión o regístrate" id="botonlogin" ></a>
            </form>
          </div>
        </div>
      </nav>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form class="formRegistro" action="#">
			<h1 class="loginRegister">¡Crea tu cuenta!</h1>
			<input type="text" placeholder="Nombre completo" />
			<input type="text" placeholder="Dirección" />
			<input type="email" placeholder="Correo" />
			<input type="password" placeholder="Contraseña" />
			<input type="password" placeholder="Confirma tu contraseña" />

			<button>Registrarte</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form class="formRegistro" action="#">
			<h1 class="loginRegister">Inicia sesión</h1>
	
			<input type="email" placeholder="Correo" />
			<input type="password" placeholder="Contraseña" />
			<a href="#">¿Olvidaste tu contraseña?</a>
			<button>Iniciar sesión</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>¡Bienvenido de nuevo!</h1>
				<p>Para mantenerte conectado con nosotros, inicia sesión con tu información personal</p>
				<button class="ghost" id="signIn">Iniciar sesión</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>¡Hola, amigo!</h1>
				<p>Introduce tus datos personales y comienza tu viaje con nosotros.</p>
				<button class="ghost" id="signUp">Registrarme</button>
			</div>
		</div>
	</div>
</div>
<script src="styleJs/login.js"></script>
</body>
</html>
